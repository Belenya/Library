<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<h1 th:align="middle">Create Book</h1>
<form th:method="POST" th:action="@{/books}" th:object="${book}" th:align="middle">
    <label for="name">Name: </label>
    <input th:type="text" th:field="*{name}" id="name"/>
    <!--    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">name</div>-->
    <br>
    <label for="author">Author: </label>
    <input th:type="text" th:field="*{author}" id="author"/>
    <!--    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">name</div>-->
    <br>
    <label for="yearOfBirth">Year: </label>
    <input th:type="number" th:field="*{year}" id="yearOfBirth"/>
    <!--    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirth}">lastName</div>-->
    <input type="submit" value="Create!">
</form>
</body>
</html>
