
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1 th:align="middle">Create User</h1>
<form th:method="POST" th:action="@{/users}" th:object="${user}" th:align="middle">
    <label for="name">Full Name:</label>
    <input th:type="text" th:field="*{fullName}" id="name"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">name</div>-->
    <br>
    <label for="yearOfBirth">YearOfBirth:</label>
    <input th:type="number" th:field="*{yearOfBirth}" id="yearOfBirth"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirth}">lastName</div>-->
    <input type="submit" value="Create!">
</form>
</body>
</html>
