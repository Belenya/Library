
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1 th:align="middle">Edit User</h1>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}" th:align="middle">
    <label for="fullName">Full Name:</label>
    <input th:type="text" th:field="*{fullName}" id="fullName"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">name</div>-->
    <br>
    <label for="yearOfBirth">Year Of Birth:</label>
    <input th:type="number" th:field="*{yearOfBirth}" id="yearOfBirth"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{age}">age</div>-->
    <br>
    <input type="submit" value="Update!">
</form>
</body>
</html>
